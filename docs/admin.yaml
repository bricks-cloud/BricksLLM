          description: List of tags associated with events for filtering.
        start:
          name: start
          schema:
            type: integer
          example: 1718581614
          description: Start timestamp for filtering events.
        end:
          name: end
          schema:
            type: integer
          example: 1718581614
          description: End timestamp for filtering events.
