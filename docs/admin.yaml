openapi: 3.1.0
info:
  title: BricksLLM
  contact:
    email: spike@bricks-tech.com
  license:
    name: The MIT License
    url: https://opensource.org/license/mit
  version: 1.28.4

tags:
  - name: Health Check
  - name: Keys
  - name: Provider Settings
  - name: Users
  - name: Events
  - name: Reporting
  - name: Custom Providers
  - name: Policies
  - name: Routes

servers:
  - url: localhost:8001
    description: Admin server for configuring BricksLLM
    variables:
      protocol:
        enum: [http]
        default: http
paths:
  /api/health:
    get:
      tags:
        - Health Check
      summary: Health check
      description: This endpoint is for checking the health status of the server.
      responses:
        200:
          description: Service is up and running.

  /api/key-management/keys:
    get:
      tags:
        - Keys
      summary: List keys
      description: This endpoints if for listing keys using query parameters.
      parameters:
        - name: tag
          schema:
            type: string
          example: org-1
          in: query
          description: Identifier attached to a key configuration.
        - name: tags
          schema:
            type: array
            items:
              type: string
          in: query
          example: [org-1]
          description: List of tags.
        - name: provider
          schema:
            type: string
            enum: [openai, anthropic, deepinfra, vllm, azure]
          in: query
          example: openai
          description: Provider attached to a key provider configuration.
        - name: keyIds
          schema:
            type: array
            items:
              type: string
          example: [98daa3ae-961d-4253-bf6a-322a32fdca3d]
          in: query
          description: List of key IDs.
      responses:
        200:
          description: List of keys.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Key"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"
    put:
      tags:
        - Keys
      summary: Create a new key
      description: This endpoint is for creating a new key.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateKeyRequest"

      responses:
        200:
          description: Successfully created key.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Key"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"
    patch:
      tags:
        - Keys
      summary: Update a key
      description: This endpoint is for updating a key using a key ID.
      parameters:
        - in: path
          name: keyId
          schema:
            type: string
          example: 98daa3ae-961d-4253-bf6a-322a32fdca3d
          required: true
          description: Unique key configuration identifier.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateKeyRequest"
      responses:
        200:
          description: Successfully updated key configuration.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Key"

  /api/v2/key-management/keys:
    post:
      tags:
        - Keys
      summary: List keys V2
      description: This endpoint is for listing keys.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetKeysV2Request"

      responses:
        200:
          description: Successful retrieval of keys.
          content:
            application/json:
              schema:
                type: object
                properties:
                  keys:
                    type: array
                    items:
                      $ref: "#/components/schemas/Key"
                  count:
                    type: integer
                    example: 123
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /api/reporting/top-keys:
    post:
      tags:
        - Reporting
      summary: Get top spending key IDs
      description: This endpoint is getting a list of key IDs ordered by spend.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetTopKeysRequest"

      responses:
        200:
          description: Successfully updated key configuration.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TopKeysReportingResponse"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /api/provider-settings:
    post:
      tags:
        - Provider Settings
      summary: Create a provider setting
      description: This endpoint is creating a provider setting.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderSettingCreationRequest"
      responses:
        200:
          description: Successfully created a provider setting.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderSetting"

        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
    get:
      tags:
        - Provider Settings
      summary: List provider settings
      description: This endpoints is for listing provider settings.
      parameters:
        - in: query
          schema:
            type: array
            items:
              type: string
          example: [98daa3ae-961d-4253-bf6a-322a32fdca3d]
          name: ids
          description: Provider setting IDs
      responses:
        200:
          description: Array of provider settings
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProviderSetting"

  /api/provider-settings/{id}:
    patch:
      tags:
        - Provider Settings
      summary: Update a provider setting
      description: This endpoint is for updating a provider setting.
      parameters:
        - in: path
          name: id
          schema:
            type: string
          example: 98daa3ae-961d-4253-bf6a-322a32fdca3d
          required: true
          description: Unique identifier for the provider setting to update.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProviderSettingUpdateRequest"
      responses:
        200:
          description: Provider setting updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProviderSetting"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

  /api/reporting/events:
    post:
      tags:
        - Reporting
      summary: Get Metrics
      description: This endpoint is for getting aggregated metrics.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReportingEventsRequest"
      responses:
        200:
          description: Aggregated metrics data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReportingEventsResponse"

        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /api/events:
    get:
      tags:
        - Events
      summary: Get events
      description: This endpoint is for getting events based on query parameters.
      parameters:
        - in: query
          example: customId
          schema:
            type: string
          name: customId
          description: Custom identifier attached to an event.
        - in: query
          name: keyIds
          schema:
            type: array
            items:
              type: string
          example: [98daa3ae-961d-4253-bf6a-322a32fdca3d]
          description: List of key IDs.
        - in: query
          name: start
          schema:
            type: integer
          example: 1718581437
          description: Start timestamp, required if `keyIds` is specified.
        - in: query
          name: end
          schema:
            type: integer
          example: 1718581437
          description: End timestamp, required if `keyIds` is specified.
      responses:
        200:
          description: Array of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /api/v2/events:
    post:
      tags:
        - Events
      summary: Get events V2
      description: This endpoint is for listing events based on provided filters.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GetEventsV2Request"
      responses:
        200:
          description: Successful retrieval of a v2 event response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: "#/components/schemas/Event"
                  count:
                    type: integer
                    description: Total number of events returned.
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"

  /api/custom/providers:
    get:
      tags:
        - Custom Providers
      summary: List custom providers
      description: This endpoint is for listing all custom providers.
      responses:
        200:
          description: List of custom providers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Provider"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"
    post:
      tags:
        - Custom Providers
      summary: Create a custom provider
      description: This endpoint is for creating a custom provider.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProviderRequest"
      responses:
        200:
          description: Created custom provider.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Provider"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"
    patch:
      tags:
        - Custom Providers
      summary: Update a custom provider
      description: This endpoint is for updating a custom provider.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProviderRequest"
      responses:
        200:
          description: Updated custom provider.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Provider"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        404:
          description: Not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /api/routes:
    post:
      tags:
        - Routes
      summary: Create a route
      description: This endpoint is for creating a new route based on the provided configurations.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRouteRequest"
      responses:
        200:
          description: Created route.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RouteConfig"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"
    get:
      tags:
        - Routes
      summary: List all routes
      description: This endpoint is for listing all routes.
      responses:
        200:
          description: List of all routes.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RouteConfig"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /api/routes/{id}:
    get:
      tags:
        - Routes
      summary: Get a route
      description: This endpint is for getting a route based on its unique identifier.
      parameters:
        - in: path
          schema:
            type: string
          name: id
          example: 98daa3ae-961d-4253-bf6a-322a32fdca3d
          required: true
          description: Unique identifier for the route.
      responses:
        200:
          description: Route retrieved successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RouteConfig"
        404:
          description: Route not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NotFoundError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /api/reporting/users-ids:
    get:
      tags:
        - Reporting
      summary: List user IDs
      description: This endpoint is for listing user IDs associated with a given key ID.
      parameters:
        - in: query
          schema:
            type: string
          name: keyId
          example: 98daa3ae-961d-4253-bf6a-322a32fdca3d
          required: true
          description: Key ID for which to retrieve user IDs.
      responses:
        200:
          description: List of user IDs.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /api/reporting/custom-ids:
    get:
      tags:
        - Reporting
      summary: List custom IDs
      description: This endpoint is for listing custom IDs associated with a given key ID.
      parameters:
        - in: query
          schema:
            type: string
          name: keyId
          example: 98daa3ae-961d-4253-bf6a-322a32fdca3d
          required: true
          description: Key ID for which to retrieve custom IDs.
      responses:
        200:
          description: List of custom IDs.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /api/users:
    post:
      tags:
        - Users
      summary: Create a user
      description: This endpoint is for creating a new user with specific configurations.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreationRequest"
      responses:
        200:
          description: Created user.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

    patch:
      tags:
        - Users
      summary: Update a user via user id and tags
      description: This endpoint is for updating a user based on the provided query params.
      parameters:
        - in: query
          schema:
            type: string
          name: userId
          example: my-user-id
          required: true
          description: Client defined user id to update.
        - in: query
          example: [org-1]
          schema:
            type: array
            items:
              type: string
          name: tags
          description: Array of identifiers associated with the user.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdateRequest"

      responses:
        200:
          description: Updated User.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

    get:
      tags:
        - Users
      summary: Get users
      description: This endpoint is for getting users based on query parameters.
      parameters:
        - in: query
          schema:
            type: string
          example: my-user-id
          name: userIds
          description: Array of client defined user identifiers.
        - in: query
          example: [org-1]
          schema:
            type: array
            items:
              type: string
          name: tags
          description: Array of identifiers associated with a user.
        - in: query
          schema:
            type: integer
          example: 10
          name: offset
          description: Pagination offset.
        - in: query
          schema:
            type: integer
          example: 20
          name: limit
          description: Pagination limit.
        - in: query
          schema:
            type: array
            items:
              type: string
          example: [98daa3ae-961d-4253-bf6a-322a32fdca3d]
          name: keyIds
          description: Array of key IDs associated with a user.
      responses:
        200:
          description: List of users.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /policies:
    post:
      tags:
        - Policies
      summary: Create a policy
      description: This endpoint is for creating a new privacy policy with specific rules and configurations.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePolicyRequest"
      responses:
        200:
          description: Policy created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Policy"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"
    get:
      tags:
        - Policies
      summary: List policies by tags
      description: This endpoint is for listing policies filtered by tags.
      parameters:
        - in: query
          example: [org-1]
          schema:
            type: array
            items:
              type: string
          name: tags
          required: true
          description: Tags attached to the policies.
      responses:
        200:
          description: List of policies.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Policy"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /policies/{id}:
    patch:
      tags:
        - Policies
      summary: Update a policy
      description: This endpoint is for updating a specific policy by its ID.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePolicyRequest"
      parameters:
        - in: path
          schema:
            type: string
          example: 98daa3ae-961d-4253-bf6a-322a32fdca3d
          name: id
          required: true
          description: Unique identifier of the policy to update.

      responses:
        200:
          description: Policy updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Policy"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

  /api/users/{id}:
    patch:
      tags:
        - Users
      summary: Update a user via id
      description: This endpoint is for updating a user based on the provided id.
      parameters:
        - in: path
          schema:
            type: string
          example: 98daa3ae-961d-4253-bf6a-322a32fdca3d
          name: id
          required: true
          description: Unique identifier of the user to update.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdateRequest"

      responses:
        200:
          description: User updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestError"
        500:
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalError"

components:
  schemas:
    UpdateKeyRequest:
      type: object
      properties:
        name:
          type: string
          example: spike's developer key
          description: Name of the API key.
        revoked:
          type: boolean
          example: false
          description: Indicator for whether the key is revoked.
        revokedReason:
          type: string
          example: The key has expired
          description: Reason for why the key is revoked.
        tags:
          type: array
          items:
            type: string
          example: ["org-tag-12345"]
          description: Identifiers associated with the key.
        costLimitInUsd:
          type: number
          example: 5.5
          description: Total spend limit of the API key.
        costLimitInUsdUnit:
          type: string
          enum: [m, h, d, mo]
          description: Time unit for costLimitInUsdOverTime. Possible values are ['m', 'h', 'd', 'mo'].
        costLimitInUsdOverTime:
          type: number
          example: 5.5
          description: Total spend within period of time. This field is required if costLimitInUsdUnit is specified.
        rateLimitOverTime:
          type: integer
          example: 5
          description: Rate limit over period of time. This field is required if rateLimitUnit is specified.
        rateLimitUnit:
          type: string
          enum: [h, m, s, d]
          description: Time unit for rateLimitOverTime. Possible values are ['h', 'm', 's', 'd'].
        ttl:
          type: string
          description: Time to live for the API key.
        allowedPaths:
          type: array
          items:
            $ref: "#/components/schemas/PathConfig"
          description: List of paths that can be accessed by the API key.
        settingId:
          type: string
          deprecated: true
          description: Use `settingIds` field instead.
        settingIds:
          type: array
          items:
            type: string
          description: Setting ids associated with the key.
        shouldLogRequest:
          type: boolean
          description: Should request be stored.
        shouldLogResponse:
          type: boolean
          description: Should response be stored.
        rotationEnabled:
          type: boolean
          description: Should key rotate setting used to access third party endpoints in order to circumvent rate limits.
        policyId:
          type: string
          description: Policy id associated with the key.
        isKeyNotHashed:
          type: boolean
          description: Flag controls whether or not the key should be hashed.

    CreateKeyRequest:
      type: object
      required:
        - settingIds
        - key
      properties:
        name:
          type: string
          example: spike's developer key
          description: Name of the API key.
        tags:
          type: array
          items:
            type: string
          example: ["org-tag-12345"]
          description: Identifiers associated with the API key for categorization or organization.
        key:
          type: string
          description: API key.
          example: abcdef12345
        costLimitInUsd:
          type: number
          example: 5.5
          description: The total spending limit for the API key in USD.
        costLimitInUsdOverTime:
          type: number
          example: 2
          description: Specifies the spending limit over a specified time frame.
        costLimitInUsdUnit:
          type: string
          enum: [m, h, d, mo]
          example: d
          description: Unit of time for the cost limit; 'm' for minutes, 'h' for hours, 'd' for days, 'mo' for months.
        rateLimitOverTime:
          type: integer
          example: 2
          description: Specifies the maximum number of requests that can be made over a specified time period.
        rateLimitUnit:
          type: string
          enum: [h, m, s, d]
          example: m
          description: Unit of time for the rate limit; 'h' for hours, 'm' for minutes, 's' for seconds, 'd' for days.
        ttl:
          type: string
          example: "24h"
